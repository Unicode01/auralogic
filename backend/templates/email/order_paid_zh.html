<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; }
        .header { background-color: #2196F3; color: white; padding: 30px 20px; text-align: center; }
        .header h2 { margin: 0; font-size: 22px; }
        .content { padding: 30px 20px; }
        .info-box { background-color: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #2196F3; }
        .info-box p { margin: 5px 0; }
        .button { display: inline-block; padding: 12px 30px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
        .footer { text-align: center; padding: 20px; color: #999; font-size: 12px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>付款确认成功</h2>
        </div>
        <div class="content">
            <p>您好！</p>
            <p>您的订单已成功付款，感谢您的购买！</p>
            <div class="info-box">
                <p><strong>订单号：</strong>{{.OrderNo}}</p>
                <p><strong>支付金额：</strong>{{.Currency}} {{.TotalAmount}}</p>
                <p><strong>支付时间：</strong>{{.PaidAt}}</p>
            </div>
            {{if .IsVirtualOnly}}
            <div style="background-color: #E8F5E9; padding: 12px; margin: 15px 0; border-radius: 8px; color: #2E7D32;">
                <p style="margin: 0;"><strong>虚拟商品已发货</strong> — 您购买的虚拟商品已自动发放，请前往账户中查看。</p>
            </div>
            {{else}}
            <div style="background-color: #FFF3E0; padding: 12px; margin: 15px 0; border-radius: 8px; color: #E65100;">
                <p style="margin: 0;"><strong>请填写收货信息</strong> — 为了确保您的商品能够准确送达，请尽快填写或确认您的收货地址。</p>
            </div>
            {{end}}
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{.AppURL}}" class="button" style="color: white;">查看订单</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{.AppName}}. 保留所有权利。</p>
            <p>此邮件由系统自动发送，请勿直接回复。</p>
        </div>
    </div>
</body>
</html>
