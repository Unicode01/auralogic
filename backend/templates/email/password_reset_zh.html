<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; }
        .header { background-color: #673AB7; color: white; padding: 30px 20px; text-align: center; }
        .header h2 { margin: 0; font-size: 22px; }
        .content { padding: 30px 20px; }
        .btn { display: inline-block; background-color: #673AB7; color: white; padding: 12px 30px; text-decoration: none; border-radius: 6px; font-weight: bold; }
        .footer { text-align: center; padding: 20px; color: #999; font-size: 12px; border-top: 1px solid #eee; }
        .note { color: #666; font-size: 13px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>重置密码</h2>
        </div>
        <div class="content">
            <p>您好，</p>
            <p>我们收到了重置您 {{.AppName}} 账户密码的请求。请点击下方按钮设置新密码：</p>
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{.ResetURL}}" class="btn">重置密码</a>
            </p>
            <p class="note">此链接将在 30 分钟后失效。</p>
            <p class="note">如果您没有请求重置密码，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>&copy; {{.AppName}}. All rights reserved.</p>
            <p>这是一封自动发送的邮件，请勿直接回复。</p>
        </div>
    </div>
</body>
</html>
